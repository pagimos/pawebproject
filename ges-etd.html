    <h1>Gestion des étudiants</h1>
    <div class="addbtncontainer">

    <div id="addForm" style="display: none" class="addnew">
      <!-- Add input fields for each property -->

      <input type="text" id="nom" placeholder="Nom" />
      <input type="text" id="prenom" placeholder="Prénom" />
      <input type="text" id="annee" placeholder="Année" />
      <input type="email" id="email" placeholder="Adresse Email" />
      <div class="formbtn">
        <button onclick="addNewPerson()">Ajouter</button>
        <button style="background-color: orange" onclick="toggleForm()">
          Annuler
